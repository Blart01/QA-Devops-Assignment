{% extends 'base_generic.html' %}

{% block content %}
  <h1>Delete Project</h1>
  <p>Are you sure you want to delete the project "{{ object }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete">
  </form>
  <a href="{% url 'project-list' %}">No, take me back</a>
{% endblock %}
